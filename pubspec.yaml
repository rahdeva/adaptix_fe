name: adaptix_fe
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.9
  # go_router: ^13.0.0
  google_fonts: ^6.1.0
  intl: ^0.19.0
  mobile_scanner: ^5.1.0
  qr_flutter: ^4.1.0
  timer_count_down: ^2.2.2  
  http: ^1.2.1
  dartz: ^0.10.1
  flutter_bloc: ^8.1.5
  freezed_annotation: ^2.4.1
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  connectivity_plus: ^6.0.3
  print_bluetooth_thermal: ^1.1.0
  esc_pos_utils_plus: ^2.0.3

dev_dependencies:
  freezed: ^2.5.2
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_gen:
  output: lib/core/assets/
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/nav/
    - assets/icons/payment/
    - assets/icons/settings/